{% extends 'events/home.html' %}


{% block content %}

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>&nbsp; Delete Task </h4>
          <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body ml-2">
            Are you sure you want to delete the task below
          <div class="row">
               
              <h5 class="form-control border-0 mt-3 font-weight-bold">Task Title</h5>
              <h6 class="ml-3 mt-0 pt-0">{{task.title}}</h6>
              <h5 class="form-control border-0 mt-3 font-weight-bold">Task Acquired</h5>
              <h6 class="ml-3 mt-0 pt-0">{{task.completed}}</h6>
              <h5 class="form-control border-0 mt-3 font-weight-bold">Date Created</h5>
              <h6 class="ml-3 mt-0 pt-0">{{task.created_at}}</h6>
          </div>
        </div>
        <div class="modal-footer">
            <a href="{% url 'home' %}"><button type="button" class="btn btn-default bg-danger" >Cancel</button></a>
            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-default bg-success" >Delete</button>
            </form>
        </div>
      </div>

    </div>
</div>



{% endblock %}


{% block script %}

<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
{% endblock %}
